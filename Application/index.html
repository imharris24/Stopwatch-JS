<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Stopwatch</title>
    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="assets/img/Favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/Favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/Favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="180x180" href="assets/img/Favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/img/Favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/img/Favicon/android-chrome-512x512.png">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="assets/css/Aldrich.css">
    <link rel="stylesheet" href="assets/css/animated-form-in-a-modalbutton-CDNjs-Search-Modal.css">
    <link rel="stylesheet" href="assets/css/animated-form-in-a-modalbutton-theme.css">
    <link rel="stylesheet" href="assets/css/Button-Ripple-Effect-Animation-Wave-Pulse.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/stopwatch.css">
</head>

<body style="background: var(--bs-dark);">
    <!-- Container -->
    <section class="flash animated" style="width: 60%;margin: 0px;height: 80%;margin-top: 5%;margin-right: 10%;margin-bottom: 0px;margin-left: 20%;background: transparent;font-family: Aldrich, sans-serif;border-radius: 10px;border: 4px double var(--bs-orange);padding-top: 2%;padding-right: 2%;padding-bottom: 2%;padding-left: 2%;">
        <!-- Heading -->
        <div>
            <h1 style="color: var(--bs-orange);text-align: center;font-weight: bold;margin-top: 8px;">STOPWATCH</h1>
        </div>
        <!-- Clock -->
        <div>
            <h1 style="color: var(--bs-white);font-weight: bold;text-align: center;"><script type="text/javascript">document.write(hours);</script> : <script>document.write(minutes);</script> : <script>document.write(seconds);</script></h1>
        </div>
        <!-- Buttons -->
        <div class="m-5">
            <!-- Start Button -->
            <div class="text-center m-3">
                <button id="start-button" class="btn btn-success btn-lg border rounded-0 ripple-effect" type="button" style="width: 300px;">Start</button>
            </div>
            <div class="text-center m-3">
                <button id="reset-button" class="btn btn-warning btn-lg border rounded-0 ripple-effect" type="button" style="width: 300px;color: var(--bs-white);background: var(--bs-orange);">reset</button>
            </div>
            <div class="text-center m-3">
                <button id="stop-button" class="btn btn-danger btn-lg border rounded-0 ripple-effect" type="button" style="width: 300px;">STop</button>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js"></script>
    <script src="assets/js/animated-form-in-a-modalbutton.js"></script>
    <script src="assets/js/Button-Ripple-Effect-Animation-Wave-Pulse.js"></script>
    <script src="assets/js/stopwatch.js"></script>
</body>

</html>
